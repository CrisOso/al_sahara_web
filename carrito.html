        <a id="navAdminPanel" class="btn btn-sm btn-outline-primary d-none" href="admin.html">Panel</a>

<div class='container'><h1>Carrito</h1><div id='toast' class='toast'></div>
<div class='row'>
  <div class='col-8'><div id='listaCarrito'></div></div>
  <div class='col-4'><div class='card'><div class='p'>
    <h3>Totales</h3><div id='totales'></div><div><strong>Total:</strong> <span id='totalFinal'>$0</span></div><hr>
    <label class='choice'><input type='radio' name='entrega' value='retiro' checked> Retiro</label>
    <label class='choice'><input type='radio' name='entrega' value='delivery'> Delivery</label>
    <label>Dirección</label><input id='direccion'>
    <div id='zonaEnvio'><label>Comuna</label><select id='comuna'><option>Maipú</option><option>Otras</option></select></div>
    <label class='choice'><input type='radio' name='mpago' value='tarjeta'> Tarjeta</label>
    <label class='choice'><input type='radio' name='mpago' value='contra' checked> Caja/entrega</label>
    <label>Cupón</label><input id='cupon'><button class='btn' id='aplicarCupon'>Aplicar</button>
    <label>Propina %</label><input id='propina' type='number' min='0' max='15' value='0'>
    <button class='btn primary' id='confirmarPedido'>Confirmar</button>
  </div></div></div>
</div></div>
