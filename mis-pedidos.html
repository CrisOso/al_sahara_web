      </select>
      <label>Detalle (opcional)</label>
      <textarea id="cancelDetalle" rows="3" placeholder="Cuéntanos brevemente..."></textarea>
    </div>
    <div class="modal-foot">
      <button class="btn" id="cancelCancel">Cancelar</button>
      <button class="btn primary" id="cancelSubmit">Enviar solicitud</button>
    </div>
