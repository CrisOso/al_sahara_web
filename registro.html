<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm"><div class="card-body">
      <h1 class="h4 mb-3">Crear cuenta</h1>
      <div id="regAlert" class="alert alert-danger d-none" role="alert"></div>
      <form class="vstack gap-3" onsubmit="return handleRegistro(event)">
        <div><label class="form-label" for="r_nombre">Nombre</label><input id="r_nombre" class="form-control" autocomplete="name"></div>
        <div><label class="form-label" for="r_email">Correo</label><input id="r_email" class="form-control" autocomplete="email"></div>
        <div><label class="form-label" for="r_pass">Contraseña</label><input id="r_pass" type="password" class="form-control" autocomplete="new-password"></div>
        <div><label class="form-label" for="r_pass2">Confirmar contraseña</label><input id="r_pass2" type="password" class="form-control" autocomplete="new-password"></div>
        <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
      </form>
      </div></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="api-client.js"></script>
<script src="api-client.js"></script>
<script src="nav-auth.js"></script>
<script>
  const { alSaharaFetch, setAuthSession } = window.AlSaharaAPI;

  function showAlert(id, msg) {
    const el = document.getElementById(id);
    if (!el) return;
    el.textContent = msg;
    el.classList.remove('d-none');
    el.classList.add('show');
  }

  function clearAlert(id, ) {
    const el = document.getElementById(id);
    if (!el) return;
    el.classList.add('d-none');
    el.textContent = '';
  }

  async function handleRegistro(event) {
    event.preventDefault();
    clearAlert('regAlert');

    const nombre = (document.getElementById('r_nombre')?.value || '').trim();
    const email  = (document.getElementById('r_email')?.value  || '').trim().toLowerCase();
    const pass   = (document.getElementById('r_pass')?.value   || '').trim();
    const pass2  = (document.getElementById('r_pass2')?.value  || '').trim();

    if (!nombre || !email || !pass || !pass2) {
      showAlert('regAlert', 'Completa todos los campos.');
      return false;
    }

    if (pass !== pass2) {
      showAlert('regAlert', 'Las contraseñas no coinciden.');
      return false;
    }

    const btn = document.getElementById('btnRegistro');
    if (btn) {
      btn.disabled = true;
      btn.textContent = 'Creando cuenta...';
    }

    try {
      const data = await alSaharaFetch('/auth/register', {
        method: 'POST',
        body: JSON.stringify({ name: nombre, email, password: pass }),
      });

      setAuthSession(data.token, data.user);

      window.location.href = 'index.html';
    } catch (err) {
      console.error(err);
      showAlert('regAlert', err.message || 'Error al crear cuenta.');
    } finally {
      if (btn) {
        btn.disabled = false;
        btn.textContent = 'Registrarse';
      }
    }

    return false;
  }

  window.handleRegistro = handleRegistro;
</script>

</body>
</html>
