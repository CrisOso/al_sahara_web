      <form class="vstack gap-3" onsubmit="return handleRegistro(event)">
        <div><label class="form-label" for="r_nombre">Nombre</label><input id="r_nombre" class="form-control" autocomplete="name"></div>
        <div><label class="form-label" for="r_email">Correo</label><input id="r_email" class="form-control" autocomplete="email"></div>
        <div><label class="form-label" for="r_pass">Contraseña</label><input id="r_pass" type="password" class="form-control" autocomplete="new-password"></div>
        <div><label class="form-label" for="r_pass2">Confirmar contraseña</label><input id="r_pass2" type="password" class="form-control" autocomplete="new-password"></div>

<!-- Toast container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toastAdded" class="toast text-bg-success border-0" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body">Producto agregado al carrito.</div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script>
const LS_USERS = 'as_users';

function loadUsers(){
  try {
    const u = JSON.parse(localStorage.getItem(LS_USERS));
    return Array.isArray(u) ? u : [];
  } catch(e){ return []; }
}
function saveUsers(users){ localStorage.setItem(LS_USERS, JSON.stringify(users)); }
function ensureDefaultAdmin(){
  const users = loadUsers();
  if(!users.find(u => u.email === 'admin@al-sahara.cl')){
    users.push({ email:'admin@al-sahara.cl', pass:'admin', nombre:'Admin' });
    saveUsers(users);
  }
}
function showAlert(id, msg){
  const el = document.getElementById(id);
  if(!el) return;
  el.textContent = msg;
  el.classList.remove('d-none');
  el.classList.add('show');
}
function clearAlert(id){
  const el = document.getElementById(id);
  if(!el) return;
  el.classList.add('d-none');
  el.textContent = '';
}

ensureDefaultAdmin();

function handleRegistro(event){
  event.preventDefault();
  clearAlert('regAlert');

  const nombre = (document.getElementById('r_nombre')?.value || '').trim();
  const email  = (document.getElementById('r_email')?.value  || '').trim().toLowerCase();
  const pass   = (document.getElementById('r_pass')?.value   || '').trim();
  const pass2  = (document.getElementById('r_pass2')?.value  || '').trim();

  if(!email || !pass){ showAlert('regAlert','Completa correo y contraseña.'); return false; }
  if(pass !== pass2){ showAlert('regAlert','Las contraseñas no coinciden.'); return false; }

  const users = loadUsers();
  if(users.some(u => u.email === email)){
    showAlert('regAlert','Ese correo ya está en uso.');
    return false;
  }

  users.push({ email, pass, nombre });
  saveUsers(users);

  const okToast = document.getElementById('toastAdded');
  if(okToast && typeof bootstrap !== 'undefined'){
    new bootstrap.Toast(okToast).show();
  } else {
    alert('Cuenta creada con éxito. Ahora puedes iniciar sesión.');
  }

  window.location.href = 'login.html';
  return false;
}
</script>
