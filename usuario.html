<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi cuenta • Al-Sahara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="bg-light border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between py-2 gap-2">
      <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">Al-Sahara</a>
      <ul class="nav gap-2 flex-wrap mb-0">
        <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="carrito.html">Carrito</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <span class="badge text-bg-secondary d-none d-sm-inline-block">Nombre</span>
        <a class="btn btn-sm btn-outline-secondary" href="login.html">Entrar</a>
      </div>
    </div>
  </div>
</nav>

<main class="container my-4">
  <h1 class="h5 mb-3">Mi Cuenta</h1>

  <div class="row g-4">
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="card-section-title">Nombre</div>
          <input id="u_nombre" type="text" class="form-control mb-3" placeholder="Ej.: Juan Pérez">

          <div class="card-section-title">Correo</div>
          <input id="u_email" type="email" class="form-control mb-3" placeholder="usuario@correo.com" disabled>

          <div class="card-section-title">Teléfono</div>
          <input id="u_tel" type="tel" class="form-control mb-3" placeholder="+56 9 1234 5678">

          <div class="d-flex gap-2">
            <button class="btn btn-soft btn-wide">Guardar</button>
            <button class="btn btn-soft btn-wide">Reestablecer</button>
          </div>
        </div>
      </div>
    </div>

        <div class="col-12 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="card-section-title">Dirección Principal</div>
          <input id="u_dir1" type="text" class="form-control mb-3" placeholder="Calle 123, Comuna, Ciudad">

          <div class="card-section-title">Dirección Secundaria</div>
          <input id="u_dir2" type="text" class="form-control mb-3" placeholder="Calle 456, Comuna, Ciudad">

          <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-soft btn-wide">Guardar</button>
            <button class="btn btn-soft btn-wide">Eliminar Dirección Secundaria</button>
          </div>
        </div>
      </div>
      <a class="btn btn-soft w-100 rounded-pill mt-3" href="mis-pedidos.html">Mis Pedidos</a>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-body">
      <div class="d-flex align-items-center gap-3 flex-wrap mb-2">
        <span class="btn btn-soft disabled">Preferencias</span>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="prefPromoEmail" checked>
          <label class="form-check-label" for="prefPromoEmail">Promociones por Email</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="prefEstadoSMS">
          <label class="form-check-label" for="prefEstadoSMS">Estado de pedido por SMS</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="notif" id="notifSMS" checked>
          <label class="form-check-label" for="notifSMS">Notificaciones por SMS</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="notif" id="notifEmail">
          <label class="form-check-label" for="notifEmail">Notificaciones por Email</label>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-wrap gap-2 mt-4">
    <a class="btn btn-soft btn-wide" href="mis-pedidos.html">Mis Pedidos</a>
  </div>
</main>

<footer class="border-top mt-5">
  <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 gap-2">
    <a href="contacto.html" class="text-decoration-none">Contacto</a>
    <span class="small text-muted">© 2025 Al-Sahara</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="styles.css" rel="stylesheet">
</body>
</html>
