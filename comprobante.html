<body><nav class="bg-light border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between py-2 gap-2">

<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Adjuntar comprobante</h1>
          <form class="vstack gap-3">
            <div><label class="form-label">Número de pedido</label><input type="text" class="form-control" placeholder="Ej: 1024"></div>
            <div><label class="form-label">Archivo (PDF/JPG/PNG)</label><input type="file" class="form-control"></div>
            <div><label class="form-label">Comentario (opcional)</label><textarea class="form-control" rows="3"></textarea></div>
            <button type="button" class="btn btn-primary" data-bs-toggle="toast" data-bs-target="#toastComp">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toastComp" class="toast text-bg-success border-0" data-bs-delay="2000">
    <div class="d-flex"><div class="toast-body">Comprobante enviado correctamente.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>
  </div>
</div>

    <div class="d-flex">
      <div class="toast-body">Producto agregado al carrito.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>
