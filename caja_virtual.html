<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Al‑Sahara • Caja (Plantilla / Esqueleto)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="min-vh-100 d-flex flex-column">
    <nav class="bg-light border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between py-2 gap-2">
          <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">Al‑Sahara</a>
          <ul class="nav gap-2 flex-wrap mb-0">
            <li class="nav-item"><a class="nav-link px-2" href="catalogo.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link px-2" href="carrito.html">Carrito</a></li>
          </ul>
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <span class="badge text-bg-secondary d-none d-sm-inline-block">Caja</span>
            <a class="btn btn-sm btn-outline-secondary" href="login.html">Mi cuenta</a>
            <a class="btn btn-sm btn-outline-primary d-none" href="admin.html">Panel</a>
            <a class="btn btn-sm btn-outline-danger d-none" href="#">Salir</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 mb-0">Caja — Cobro y reintentos (Plantilla)</h1>
      </div>
      <div class="row g-4">
        <section class="col-12 col-lg-7">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 mb-0">Pedido #____</h2>
                <span class="badge text-bg-warning">En caja</span>
              </div>

              <div class="table-responsive">
                <table class="table table-sm align-middle mb-2">
                  <thead>
                    <tr><th>Producto</th><th class="text-center">Cant.</th><th class="text-end">Subtotal</th></tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><div class="placeholder col-8"></div></td>
                      <td class="text-center"><div class="placeholder col-6"></div></td>
                      <td class="text-end"><div class="placeholder col-6"></div></td>
                    </tr>
                    <tr>
                      <td><div class="placeholder col-8"></div></td>
                      <td class="text-center"><div class="placeholder col-6"></div></td>
                      <td class="text-end"><div class="placeholder col-6"></div></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <dl class="row mb-0 small">
                <dt class="col-6">Cliente</dt><dd class="col-6 text-end"><span class="placeholder col-6"></span></dd>
                <dt class="col-6">Contacto</dt><dd class="col-6 text-end"><span class="placeholder col-7"></span></dd>
                <dt class="col-6">Entrega</dt><dd class="col-6 text-end"><span class="placeholder col-5"></span></dd>
              </dl>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h2 class="h6">Historial de intentos</h2>
              <div class="table-responsive">
                <table class="table table-sm align-middle mb-0">
                  <thead>
                    <tr><th>#</th><th>Método</th><th>Monto</th><th>Resultado</th><th class="text-end">Hora</th></tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><div class="placeholder col-3"></div></td>
                      <td><div class="placeholder col-6"></div></td>
                      <td><div class="placeholder col-6"></div></td>
                      <td><span class="badge text-bg-secondary">—</span></td>
                      <td class="text-end"><div class="placeholder col-5"></div></td>
                    </tr>
                    <tr>
                      <td><div class="placeholder col-3"></div></td>
                      <td><div class="placeholder col-6"></div></td>
                      <td><div class="placeholder col-6"></div></td>
                      <td><span class="badge text-bg-secondary">—</span></td>
                      <td class="text-end"><div class="placeholder col-5"></div></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </section>

        <aside class="col-12 col-lg-5">
          <div class="card mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 mb-0">Estado del pago</h2>
                <span class="badge text-bg-secondary">—</span>
              </div>

              <dl class="row small mb-3">
                <dt class="col-6">Total</dt><dd class="col-6 text-end"><span class="placeholder col-6"></span></dd>
                <dt class="col-6">Abonado</dt><dd class="col-6 text-end"><span class="placeholder col-5"></span></dd>
                <dt class="col-6 fw-semibold">Pendiente</dt><dd class="col-6 text-end fw-semibold"><span class="placeholder col-6"></span></dd>
              </dl>

              <form class="row g-3">
                <div class="col-12">
                  <label class="form-label mb-1">Método</label>
                  <div class="d-flex gap-3 flex-wrap">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="metodo" id="mTarjeta" checked>
                      <label class="form-check-label" for="mTarjeta">Tarjeta</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="metodo" id="mTransfer">
                      <label class="form-check-label" for="mTransfer">Transferencia</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="metodo" id="mEfectivo">
                      <label class="form-check-label" for="mEfectivo">Efectivo</label>
                    </div>
                  </div>
                </div>
                <div class="col-12 d-grid">
                  <button type="button" class="btn btn-primary">Reintentar cobro</button>
                  <button type="button" class="btn btn-outline-secondary">Cambiar a transferencia (QR)</a>
                  <button type="button" class="btn btn-outline-secondary">Cobrar en efectivo</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </aside>
      </div>
    </main>

    <footer class="bg-light border-top mt-auto">
      <div class="container py-3 small d-flex flex-wrap justify-content-between gap-2">
        <span>© Al‑Sahara</span>
        <nav class="d-flex gap-3">
          <a href="#" class="link-secondary text-decoration-none">Contacto</a>
          <a href="#" class="link-secondary text-decoration-none">Términos</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
