  <nav class="bg-light border-bottom">
    <div class="container">

        <ul class="nav gap-2 flex-wrap mb-0">
          <li class="nav-item"><a class="nav-link px-2" href="catalogo.html">Catálogo</a></li>

        <div class="d-flex align-items-center gap-2 flex-wrap">

  <main class="container my-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
      <h1 class="h4 mb-0">Caja</h1>
    </div>
    <div class="row g-4">
      <section class="col-12 col-lg-7">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h6 mb-0">Pedido #____</h2>
              <span class="badge text-bg-warning">Pendiente de Pago</span>
            </div>

            <div class="table-responsive">
              <table class="table table-sm align-middle mb-2">
                <thead>
                  <tr><th>Producto</th><th class="text-center">Cant.</th><th class="text-end">Subtotal</th></tr>
                </thead>
                <tbody>
                  <tr>
                    <td><div class="placeholder col-8"></div></td>
                    <td class="text-center"><div class="placeholder col-6"><input type="number" class="form-control form-control-sm qty-input" value="1" min="1"></div></td>
                    <td class="text-end"><div class="placeholder col-6"></div></td>
                  </tr>
                  <tr>
                    <td><div class="placeholder col-8"></div></td>
                    <td class="text-center"><div class="placeholder col-6"><input type="number" class="form-control form-control-sm qty-input" value="2" min="1"></div></td>
                    <td class="text-end"><div class="placeholder col-6"></div></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <dl class="row mb-0 small">
              <dt class="col-6">Cliente</dt><dd class="col-6 text-end"><span class="placeholder col-6"></span></dd>
              <dt class="col-6">Correo</dt><dd class="col-6 text-end"><span class="placeholder col-7"></span></dd>
              <dt class="col-6">Teléfono</dt><dd class="col-6 text-end"><span class="placeholder col-7"></span></dd>
              <dt class="col-6">Entrega</dt><dd class="col-6 text-end"><span class="placeholder col-5"></span></dd>
            </dl>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h2 class="h6">Historial de intentos</h2>
            <div class="table-responsive">
              <table class="table table-sm align-middle mb-0">
                <thead>
                  <tr><th>#</th><th>Método</th><th>Monto</th><th>Estado</th><th class="text-end">Hora</th></tr>
                </thead>
                <tbody>
                  <tr>
                    <td><div class="placeholder col-3"></div></td>
                    <td><div class="placeholder col-6"></div></td>
                    <td><div class="placeholder col-6"></div></td>
                    <td><span class="badge text-bg-secondary">—</span></td>
                    <td class="text-end"><div class="placeholder col-5"></div></td>
                  </tr>
                  <tr>
                    <td><div class="placeholder col-3"></div></td>
                    <td><div class="placeholder col-6"></div></td>
                    <td><div class="placeholder col-6"></div></td>
                    <td><span class="badge text-bg-secondary">—</span></td>
                    <td class="text-end"><div class="placeholder col-5"></div></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <aside class="col-12 col-lg-5">
        <div class="card mb-3">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h2 class="h6 mb-0">Estado del pago</h2>
              <span class="badge text-bg-secondary">—</span>
            </div>
            <dl class="row small mb-3">
              <dt class="col-6">Total</dt><dd class="col-6 text-end"><span class="placeholder col-6"></span></dd>
              <dt class="col-6">Abonado</dt><dd class="col-6 text-end"><span class="placeholder col-5"></span></dd>
              <dt class="col-6 fw-semibold">Pendiente</dt><dd class="col-6 text-end fw-semibold"><span class="placeholder col-6"></span></dd>
            </dl>

            <form class="row g-3">
              <div class="col-12 d-grid">
                <button type="button" class="btn btn-primary">Tarjeta</button></div>
              <div class="col-12 d-grid">
                <button type="button" class="btn btn-outline-secondary">Pago contra entrega </a></div>
            </div>
          </form>
        </div>
      </div>

    </div>

  <footer class="bg-light border-top mt-auto">
    <div class="container py-3 small d-flex flex-wrap justify-content-between gap-2">
