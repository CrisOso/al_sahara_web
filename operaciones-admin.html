<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="bg-light border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between py-2 gap-2">
      <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">Al-Sahara</a>
      <ul class="nav gap-2 flex-wrap mb-0">
        <li class="nav-item"><a class="nav-link px-2" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="carrito.html">Carrito</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <span id="navUserName" class="badge text-bg-secondary d-none d-sm-inline-block">Nombre</span>
        <a id="navUser" class="btn btn-sm btn-outline-secondary" href="login.html">Entrar</a>
        <a id="navAdminPanel" class="btn btn-sm btn-outline-primary d-none" href="admin.html">Panel</a>
        <a id="navLogout" class="btn btn-sm btn-outline-danger d-none" href="#">Salir</a>
      </div>
    </div>
  </div>
</nav>

<div class="container py-3">
  <h1 class="h3 mb-3">Operaciones</h1>
  <nav class="mb-3">
    <ul class="nav gap-2 flex-wrap">
      <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="admin.html">Panel</a></li>
      <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="catalogo-admin.html">Productos</a></li>
      <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="usuarios-admin.html">Usuarios</a></li>
      <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="reportes-admin.html">Reportes</a></li>
      <li class="nav-item"><a class="btn btn-sm btn-primary" href="operaciones-admin.html">Operaciones</a></li>
      <li class="nav-item"><a class="btn btn-sm btn-outline-secondary" href="anulaciones-admin.html">Anulaciones</a></li>
    </ul>
  </nav>

  <div class="row g-2 mb-3">
    <div class="col-12 col-md-4">
      <select id="filtroEstado" class="form-select form-select-sm">
        <option value="">Todos los estados</option>
        <option value="Nuevo">Nuevo</option>
        <option value="En Preparación">En Preparación</option>
        <option value="Listo para retiro">Listo para retiro</option>
        <option value="Despachado">Despachado</option>
        <option value="Entregado">Entregado</option>
      </select>
    </div>
    <div class="col-12 col-md-4">
      <input id="filtroTexto" class="form-control form-control-sm" placeholder="Buscar por #pedido, cliente o teléfono">
    </div>
  </div>
  <div class="accordion" id="acPedidos"></div>
</div>

<footer class="border-top">
  <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 gap-2">
    <a href="contacto.html" class="text-decoration-none">Contacto</a>
    <span class="small text-muted">© 2025 Al-Sahara</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const pedidos = [
  {
    id: 1234,
    fecha: "2025-12-12 15:45:32",
    items: 2,
    cliente: { nombre: "Nombre Apellido", telefono: "+56987548754" },
    direccion: "Av. Las Camelias 123, Santiago",
    estado: "Entregado",
    historial: [
      { ts: "2025-12-12 15:45:32", msg: "Nuevo" },
      { ts: "2025-12-12 15:46:24", msg: "En Preparación" },
      { ts: "2025-12-12 15:55:15", msg: "Listo para retiro" },
      { ts: "2025-12-12 16:10:12", msg: "Despachado" },
      { ts: "2025-12-12 17:01:40", msg: "Entregado" },
    ],
    token: "tok_abc123"
  },
  {
    id: 1235,
    fecha: "2025-12-14 11:22:10",
    items: 5,
    cliente: { nombre: "Cliente 2", telefono: "+56911112222" },
    direccion: "Calle Olivo 456, Ñuñoa",
    estado: "En Preparación",
    historial: [
      { ts: "2025-12-14 11:22:10", msg: "Nuevo" },
      { ts: "2025-12-14 11:23:00", msg: "En Preparación" },
    ],
    token: "tok_xyz789"
  }
];

const ESTILO_ESTADO = {
  "Nuevo": "secondary",
  "En Preparación": "warning",
  "Listo para retiro": "info",
  "Despachado": "primary",
  "Entregado": "success"
};

function badgeEstado(estado) {
  const cls = ESTILO_ESTADO[estado] || "light";
  return `<span class="badge text-bg-${cls} op-badge">${estado}</span>`;
}

function fmtCabecera(p) {
  return `
    <div class="d-flex w-100 justify-content-between align-items-center">
      <div>
        <strong>Pedido #${p.id}</strong>
        <div class="small-muted">${p.fecha} — ${p.items} productos</div>
      </div>
      <div>${badgeEstado(p.estado)}</div>
    </div>
  `;
}

function urlQR(p) {
  const maps = encodeURIComponent(p.direccion);
  return `https://www.google.com/maps/search/?api=1&query=${maps}&orderId=${p.id}&token=${p.token}`;
}

function ahora() {
  const d = new Date();
  const pad = n => String(n).padStart(2, "0");
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

const ac = document.getElementById("acPedidos");

function render(lista) {
  ac.innerHTML = "";
  lista.forEach((p, idx) => {
    const itemId = `item${p.id}`;
    const headId = `head${p.id}`;
    const collapseId = `col${p.id}`;

    const card = document.createElement("div");
    card.className = "accordion-item card-hover";

    card.innerHTML = `
      <h2 class="accordion-header" id="${headId}">
        <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse" data-bs-target="#${collapseId}"
                aria-expanded="false" aria-controls="${collapseId}">
          ${fmtCabecera(p)}
        </button>
      </h2>
      <div id="${collapseId}" class="accordion-collapse collapse" aria-labelledby="${headId}"
           data-bs-parent="#acPedidos">
        <div class="accordion-body">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div class="d-flex justify-content-between">
                <div>
                  <div><strong>Cliente:</strong> ${p.cliente.nombre}</div>
                  <div><strong>Teléfono:</strong> ${p.cliente.telefono}</div>
                  <div><strong>Dirección:</strong> ${p.direccion}</div>
                </div>
                <div>
                  ${badgeEstado(p.estado)}
                </div>
              </div>
              <hr class="my-2">
              <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-sm btn-outline-primary js-despachar" data-id="${p.id}">Marcar Despachado</button>
                <button class="btn btn-sm btn-outline-success js-entregado" data-id="${p.id}">Marcar Entregado</button>
              </div>
            </div>

            <div class="col-12 col-md-3">
              <h6 class="mb-2">Historial</h6>
              <ul class="timeline" id="tl-${p.id}">
                ${p.historial.map(h => `<li><strong>${h.ts}</strong>: ${h.msg}</li>`).join("")}
              </ul>
            </div>

            <div class="col-12 col-md-3">
              <h6 class="mb-2">QR de Ruta</h6>
              <div class="qr-box border rounded p-2 d-flex align-items-center justify-content-center" id="qr-${p.id}">
                <!-- QR se genera al expandir -->
              </div>
              <div class="small-muted mt-2">Al escanear: abre Maps con la dirección y (en productivo) marca el pedido como “Despachado”.</div>
              <button class="btn btn-sm btn-outline-dark mt-2 js-simular" data-id="${p.id}">Simular escaneo QR</button>
            </div>
          </div>
        </div>
      </div>
    `;
    ac.appendChild(card);

    const collapseEl = card.querySelector(`#${collapseId}`);
    collapseEl.addEventListener('shown.bs.collapse', () => {
      const box = card.querySelector(`#qr-${p.id}`);
      if (!box.dataset.rendered) {
        new QRCode(box, { text: urlQR(p), width: 128, height: 128 });
        box.dataset.rendered = "1";
      }
    });

    card.querySelector(".js-despachar").addEventListener("click", () => marcarEstado(p.id, "Despachado", "Marcado manualmente"));
    card.querySelector(".js-entregado").addEventListener("click", () => marcarEstado(p.id, "Entregado", "Marcado manualmente"));
    card.querySelector(".js-simular").addEventListener("click", () => marcarEstado(p.id, "Despachado", "QR escaneado (simulado)"));
  });
}

function marcarEstado(id, nuevoEstado, motivo) {
  const p = pedidos.find(x => x.id === id);
  if (!p) return;
  p.estado = nuevoEstado;
  p.historial.push({ ts: ahora(), msg: nuevoEstado + (motivo ? ` — ${motivo}` : "") });
  render(aplicarFiltros());
}

function aplicarFiltros() {
  const est = document.getElementById("filtroEstado").value;
  const txt = document.getElementById("filtroTexto").value.trim().toLowerCase();
  return pedidos.filter(p => {
    const okEst = !est || p.estado === est;
    const blob = `${p.id} ${p.cliente.nombre} ${p.cliente.telefono}`.toLowerCase();
    const okTxt = !txt || blob.includes(txt);
    return okEst && okTxt;
  });
}
document.getElementById("filtroEstado").addEventListener("change", () => render(aplicarFiltros()));
document.getElementById("filtroTexto").addEventListener("input", () => render(aplicarFiltros()));

document.addEventListener("DOMContentLoaded", () => {
  render(pedidos);
});
</script>
</body>
</html>
