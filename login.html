<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login • Al-Sahara</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body>

<nav class="bg-light border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between py-2 gap-2">
      <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">Al‑Sahara</a>
      <ul class="nav gap-2 flex-wrap mb-0">
        <li class="nav-item"><a class="nav-link px-2" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="carrito.html">Carrito</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <span id="navUserName" class="badge text-bg-secondary d-none d-sm-inline-block">Nombre</span>
        <a id="navUser" class="btn btn-sm btn-outline-secondary" href="login.html">Entrar</a>
        <a id="navAdminPanel" class="btn btn-sm btn-outline-primary d-none" href="admin.html">Panel</a>
        <a id="navLogout" class="btn btn-sm btn-outline-danger d-none" href="#">Salir</a>
      </div>
    </div>
  </div>
</nav>

<div class='container'>
  <h1>Iniciar sesión</h1>
  <form id='loginForm' novalidate>
    <label>Correo</label>
    <input id='l_email' autocomplete='username email'>
    <label>Contraseña</label>
    <input id='l_pass' type='password' autocomplete='current-password'>
    <button class='btn primary' id='btnLogin' type='submit'>Entrar</button>
  </form>
  <p class='small'>¿No tienes cuenta? <a href='registro.html'>Regístrate</a></p>
  <p class='small'>¿Olvidaste tu contraseña? <a href='recuperar-pass.html'>Recuperar Contraseña</a></p>
</div>

<footer>
  <div class="container">
    <a href="contacto.html" class="foot-link">Contacto</a>
    <span>© Al-Sahara — MVP terracota.</span>
  </div>
</footer>

</body></html>
