<script>
function handleLogin(event){
  event.preventDefault();
  const email = (document.getElementById('l_email')?.value || '').trim();
  const pass  = (document.getElementById('l_pass')?.value || '').trim();

  if (email === 'admin@al-sahara.cl' && pass === 'admin') {
    localStorage.setItem('role', 'admin');
    window.location.href = 'admin.html';
  } else {
    localStorage.setItem('role', 'user');
    window.location.href = 'index.html';
  }
  return false; // evita el submit real
}
</script>
<script>
const LS_USERS = 'as_users';

function loadUsers(){
  try {
    const u = JSON.parse(localStorage.getItem(LS_USERS));
    return Array.isArray(u) ? u : [];
  } catch(e){ return []; }
}
function saveUsers(users){ localStorage.setItem(LS_USERS, JSON.stringify(users)); }
function ensureDefaultAdmin(){
  const users = loadUsers();
  if(!users.find(u => u.email === 'admin@al-sahara.cl')){
    users.push({ email:'admin@al-sahara.cl', pass:'admin', nombre:'Admin' });
    saveUsers(users);
  }
}
function showAlert(id, msg){
  const el = document.getElementById(id);
  if(!el) return;
  el.textContent = msg;
  el.classList.remove('d-none');
  el.classList.add('show');
}
function clearAlert(id){
  const el = document.getElementById(id);
  if(!el) return;
  el.classList.add('d-none');
  el.textContent = '';
}

ensureDefaultAdmin();

function handleLogin(event){
  event.preventDefault();
  clearAlert('loginAlert');

  const email = (document.getElementById('l_email')?.value || '').trim().toLowerCase();
  const pass  = (document.getElementById('l_pass')?.value  || '').trim();

  const users = loadUsers();
  const u = users.find(x => x.email === email);

  if(!u){ showAlert('loginAlert','Ese correo no está registrado.'); return false; }
  if(u.pass !== pass){ showAlert('loginAlert','Contraseña incorrecta.'); return false; }

  const role = (email === 'admin@al-sahara.cl') ? 'admin' : 'user';
  localStorage.setItem('role', role);

  window.location.href = role === 'admin' ? 'admin.html' : 'index.html';
  return false;
}
</script>
