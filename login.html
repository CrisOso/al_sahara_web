<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión · Al-Sahara</title>
  <meta name="description" content="Comida árabe fresca: shawarma, kebab y falafel.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body><nav class="bg-light border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-between py-2 gap-2">
      <a class="navbar-brand fw-semibold text-decoration-none" href="index.html">Al-Sahara</a>
      <ul class="nav gap-2 flex-wrap mb-0">
        <li class="nav-item"><a class="nav-link px-2" href="catalogo.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link px-2" href="carrito.html">Carrito</a></li>
      </ul>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <div class="d-flex align-items-center gap-2 flex-wrap" id="navAuthArea"></div>
      </div>
    </div>
  </div>
</nav>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm"><div class="card-body">
        <h1 class="h4 mb-3">Iniciar sesión</h1>
        <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
        <form class="vstack gap-3" onsubmit="return handleLogin(event)">
          <div><label class="form-label" for="l_email">Correo</label><input id="l_email" name="email" type="email" class="form-control" placeholder="correo@ejemplo.com" required></div>
          <div><label class="form-label" for="l_pass">Contraseña</label><input id='l_pass' type='password' class="form-control" autocomplete='current-password'></div>
          <button class='btn btn-primary w-100' id='btnLogin' type='submit'>Entrar</button>
        </form>
        <p class='small mt-3 mb-1'>¿No tienes cuenta? <a href='registro.html'>Regístrate</a></p>
        <p class='small'>¿Olvidaste tu contraseña? <a href='recuperar-pass.html'>Recuperar Contraseña</a></p>
      </div></div>
    </div>
  </div>
</main>
<footer class="border-top">
  <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 gap-2">
    <a href="contacto.html" class="text-decoration-none">Contacto</a>
    <span class="small text-muted">© 2025 Al-Sahara</span>
  </div>
</footer>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="toastAdded" class="toast text-bg-success border-0" role="status" aria-live="polite" aria-atomic="true" data-bs-delay="2000">
    <div class="d-flex">
      <div class="toast-body">Producto agregado al carrito.</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="api-client.js"></script>
<script src="nav-auth.js"></script>
<script>
  function showAlert(id, msg) {
    const el = document.getElementById(id);
    if (!el) return;
    el.textContent = msg;
    el.classList.remove('d-none');
    el.classList.add('show');
  }

  function clearAlert(id) {
    const el = document.getElementById(id);
    if (!el) return;
    el.classList.add('d-none');
    el.textContent = '';
  }

  async function handleLogin(event) {
    event.preventDefault();
    clearAlert('loginAlert');

    const email = (document.getElementById('l_email')?.value || '').trim().toLowerCase();
    const pass  = (document.getElementById('l_pass')?.value  || '').trim();

    if (!email || !pass) {
      showAlert('loginAlert', 'Completa correo y contraseña.');
      return false;
    }

    const btn = document.getElementById('btnLogin');
    if (btn) {
      btn.disabled = true;
      btn.textContent = 'Ingresando...';
    }

    try {
      const api = window.AlSaharaAPI;
      if (!api) {
        console.error('AlSaharaAPI no disponible en login');
        showAlert('loginAlert', 'Error interno: API no disponible.');
        return false;
      }

      const { alSaharaFetch, setAuthSession } = api;
      const data = await alSaharaFetch('/auth/login', {
        method: 'POST',
        body: { email, password: pass },
      });

      if (!data || !data.token || !data.user) {
        showAlert('loginAlert', 'Respuesta inválida del servidor.');
        return false;
      }

      setAuthSession(data.token, data.user);

      const role = (data.user.role || 'customer').toLowerCase();

      if (role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'index.html';
      }
    } catch (err) {
      console.error('Error en login:', err);
      showAlert('loginAlert', err.message || 'Error al iniciar sesión.');
    } finally {
      if (btn) {
        btn.disabled = false;
        btn.textContent = 'Entrar';
      }
    }

    return false;
  }

  window.handleLogin = handleLogin;
</script>

</body>
</html>
